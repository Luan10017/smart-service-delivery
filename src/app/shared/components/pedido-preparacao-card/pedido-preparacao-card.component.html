<div class="card mb-3 bg-light pedido-amarelo">
    <div class="card-body p-3 pedido-amarelo">
        <div class="float-right mr-n2">
            <label class="custom-control custom-checkbox">
                <span class="custom-control-label"></span>
                <h5>PEDIDO: {{pedido.codigo_pedido}}</h5>
            </label>
        </div>
        <p style="text-align: center;"><b>Produtos:</b></p>
        <div *ngFor="let iten of pedido.produtos">
            <p> {{ iten.quantidade}} {{ iten.nome | slice:0:30}}{{iten.nome.length > 30? ' ...':''}} </p>
        </div>

        <a class="btn btn-outline-success btn-sm " (click)="patchToEntregando(pedido.id_pedido)">Aceitar</a>
        <a class="btn btn-outline-danger btn-sm m-2" (click)="patchToCancelado(pedido.id_pedido)">Cancelar</a>
    </div>
</div>
