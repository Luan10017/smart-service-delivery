<div class="row my-5">
  <h3 class="fs-4 mb-3 text-center">{{categoriaName}}</h3>

    <div  *ngIf="products.length > 0; else semProdutos" class="container-product-card">

      <app-product-card *ngFor="let product of products" [products]="product"></app-product-card>

    </div>
</div>

<ng-template #semProdutos>
  <p id="msgVazio">Nenhum produto foi cadastrado!</p>
</ng-template>
