<div class="container">
  <div class="d-flex  p-3 my-3 text-white bg-secondary rounded shadow-sm" id="nav">
    <div class="d-flex align-itens-center mr-auto">
      <img class="logo" src="/assets/smart-service-branco.png" width="50%"> <span
      class="logo"></span>
        <div class="lh-1">
          <h1 class="mb-0"></h1>

          <small></small>
        </div>
    </div>
    <div class="p-3">
      <h3><i class="icon fas fa-hamburger me-2"></i> Listagem de Produtos</h3>
    </div>
    <div class="p-3">
      <a href="admin/pedidos">
        <button class="btn btn-outline-light">
          Ir para Pedidos
       </button>
    </a>
    </div>
    <div class="p-3">
      <a href="/home">
        <button class="btn btn-outline-light">
          Ir para Home
       </button>
    </a>
    </div>

  </div>

  <div class="card rounded shadow-sm p-3">

    <div class="d-flex">
      <div class="flex-fill pr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label class="input-group-text">Filtro:</label>
          </div>
          <input type="text" class="form-control" placeholder="Filtrar por Nome">
        </div>
      </div>
      <div>
        <a class="d-flex btn btn-outline-primary" href="admin/cadastro/produtos">
          <i class="fa fa-plus-circle my-1"></i>
          <b class="ml-1 d-none d-sm-block">Novo</b>
        </a>
      </div>
    </div>
    <!-- <h3>Filtro: {{filtroLista}}</h3> -->
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="d-none d-md-table-cell">
            <button class="btn btn-outline-light btn-sm">
              <i class=""></i>

            </button>
          </th>
          <th>#</th>
          <th>Nome</th>
          <th class="d-none d-md-table-cell">Categoria</th>
          <th>Descrição</th>
          <th class="d-none d-md-table-cell">Preço</th>
          <th class="d-none d-md-table-cell">Estoque</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <!-- Só vai aparecer se o tiver o objeto eventos e esse .length significa que ele existe E TEM ITENS-->
        <tr *ngFor="let produto of produtos; let i = index"  style="cursor:pointer;">
          <td class="d-none d-md-table-cell">
            <img alt="">
          </td>
          <td>{{i + 1}}</td>
          <td>{{produto.nome}}</td>
          <td class="d-none d-md-table-cell">{{produto.categoria}}</td>
          <td>{{produto.descricao}}</td>
          <td class="d-none d-md-table-cell">R$ {{produto.preco}}</td>
          <td class="d-none d-md-table-cell">{{produto.estoque}}</td>
          <td>
            <button type="button" class="btn btn-danger btn-lg mr-2" tooltip="Excluir" (click)="openModal($event, template, produto.id)">
              <i class="fa fa-trash"></i>
            </button>
            &nbsp;
            <button type="button" routerLink="/admin/editar/produtos/{{produto.id}}" class="btn btn-warning btn-lg ml-2" tooltip="Excluir">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <!--Se não nenhum item no objeto aí não mostra nada-->
        <tr *ngIf="produtos.length == 0">
          <td colspan="8" class="text-center">
            <h4>Nenhum produto encontrado!</h4>
          </td>
        </tr>
      </tfoot>
    </table>

  </div>

  <!-- {{eventos | json}}  use isso para ver o nome de todos os campos, sempre que precisar-->

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar o produto de Código {{this.produtoId}}  ?</p>
      <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
      <button type="button" class="btn btn-primary"  (click)="decline()">Não</button>
    </div>
  </ng-template>

</div>
