<div class="container-fluid px-4" style="background-color: #fff;">
  <div class="row g-3 my-2">
  </div>

  <div class="row my-12">

    <div class="col">
      <div class="container">

        <div class="card text-center">
          <div class="card-header">
            {{product.categoria}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{product.nome}}</h5>
            <div class="card text-center">
              <img class="card-img-top item-img" *ngIf="product.imgUrl !== null" src="data:image/jpeg;base64,{{ product.imgUrl }}" height="50">
              <img class="card-img-top item-img" *ngIf="product.imgUrl == null" src="/assets/img_template.png" height="50">
            </div>
            <br>
            <p class="card-text">{{product.descricao}}</p>

            <div class="row">

              <h5 class="card-title title-post-home price"><span style="color: #000;">Pre√ßo: </span>
                {{product.preco | currency : 'BRL'}}</h5>

            </div>

            <div class="p-col-12">
              <a class="nav-link p-3" role="button">
                <button type="button" class="btn btn-primary button-login" (click)="adicionarAoCarrinho(product)">
                  Adicionar ao Carrinho
                </button>
              </a>
            </div>
          </div>
        </div>
        <br>
        <br>


      </div>
    </div>
  </div>
